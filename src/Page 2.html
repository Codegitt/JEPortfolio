        <h1 style="text-align: center; font-size: 50px;">Event Date Calculator App</h1>



        <br>
        <br>

        <div style="text-align: center">

            <h3> Calculate the days until your upcoming event or deadline</h3>
            <p>Select or type the year, month, and day of your upcoming event or deadline</p>

            <br>
            
            <input id="year" placeholder="Year" type="number"  min="2018" />
            <br>
            <br>
            <input id="month"  placeholder="Month"  type="number"  min="1"  max="12" />
            <br>
            <br>
            <input id="day"  placeholder="Day"  type="number"  min="1"  max="31" />
            <br>
            <br>

            <p id="err_mess"> </p>

            <br>

            <button type="button" onclick="Duration()">Click</button>

            <br>
            <br>


            <p id="total" style="font-size: 20px"></p>

            <script>
                function Duration() {


                     var messg = document.getElementById("err_mess");
                     messg.innerHTML = "";

                     try{


                    var year = Number(document.getElementById("year").value);
                    var month = Number(document.getElementById("month").value);
                    var day = Number(document.getElementById("day").value);

                    var today = new Date();
                    var futDat = new Date(year, month - 1, day);
                    var futDat1 = new Date(futDat.getFullYear(), futDat.getMonth(), futDat.getDate());

                    var bottom = (24 * 60 * 60 * 1000);
                    var today_ms = today.getTime();
                    var futDat1_ms = futDat1.getTime();

                    // Calculates the difference between the two dates
                    var dateDiff_ms = futDat1_ms - today_ms;

                    var totalDays = Math.ceil(dateDiff_ms / bottom);

                         var tody = new Date();
                         var year1 = tody.getFullYear(); 
                         var month1 = tody.getMonth();
                         var day1 = tody.getDate();


                        if (year == "") throw "<span style='color:red';>" + "Enter a number for 'Year'." + "</span>";      
                        if (year < year1) throw "<span style='color:red';>" + "The number for 'Year' must be the same or greater than the current year." + "</span>";                  
                        if (month == "") throw "<span style='color:red';>" +  "Enter a number for 'Month'." + "</span>";
                       // if (month < month1+1) throw  "<span style='color:red';>" +  "The number for 'Month' must be the same or greater than the current month." + "</span>";
                        if (month > 12) throw  "<span style='color:red';>" +  "The number for 'Month' cannot be greater than 12." + "</span>";
                        if (day == "") throw "<span style='color:red';>" +  "Enter a number for 'Day'." + "</span>";
                        if (day <= 0) throw  "<span style='color:red';>" +  "The number for 'Day' must be greater than zero." + "</span>";   
                        if (day > 31) throw  "<span style='color:red';>" +  "The number for 'Day' cannot be greater than 31." + "</span>";                            
                        if (day < day1 && month <= month1+1 && year == year1) throw  "<span style='color:red';>" +  "The number for your 'Month' and 'Day' must be greater than today's date." + "</span>";                 
                


                        else { document.getElementById("total").innerHTML = ('<br>' + 'You have '+"<span style='color:blue; font-size:27px;'>" + "<strong>" + totalDays + "</strong>" + '</span>'+
                        ' day(s) left until your upcoming event.');}

                     }

                     catch (e) {

                                 messg.innerHTML = e;
                }

                
                }
            </script>
